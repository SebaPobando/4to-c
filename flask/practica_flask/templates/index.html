<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mascotas</title>
  </head>

  <body>
    <h1>Las mascotas:</h1>
    {% for una_mascota in todas_mascotas %}
    <p>
      <b>Nombre:</b> {{una_mascota.nombre}} <br />
      <b>Tipo:</b> {{una_mascota.tipo}} <br />
      <b>Color:</b> {{una_mascota.color}} <br />
    </p>
    {% endfor %}
  </body>
</html>
