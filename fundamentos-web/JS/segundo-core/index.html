<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icono.png">
</head>

<body>
    <header>
        <h1>Social Like</h1>
    </header>

    <main>
        <section id="profile-data">
            <img src="img/misato.webp" alt="">
            <h3>Misato</h3>
            <button id="my-profile">Mi perfil</button>
        </section>

        <section id="container">
            <h2>Últimas publicaciones</h2>
            <article id="rei" class="card">
                <div class="top">
                    <h3>Rei</h3>
                    <div class="likes">
                        <p class="like-parrafo">0 like(s)</p>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <p>Acabo de configurar este nuevo <a href="">bot de Discord,</a> cuéntame que opinan ustedes.</p>
            </article>
            <article id="asuka" class="card">
                <div class="top">
                    <h3>Asuka</h3>
                    <div class="likes">
                        <p class="like-parrafo">0 like(s)</p>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <p>Acabo de leer este <a href="">nuevo comic.</a> Denle un vistazo.</p>
            </article>
            <article id="shinji" class="card">
                <div class="top">
                    <h3>Shinji</h3>
                    <div class="likes">
                        <p class="like-parrafo">0 like(s)</p>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <p>No puedo dejar de escuchar este <a href="">album</a>. ¿A quién más le gusta?</p>
            </article>
        </section>
    </main>
</body>

<script src="script.js" defer></script>

</html>
