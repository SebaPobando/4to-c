<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/css/style.css') }}"
    />
  </head>
  <body>
    {% for pokemon in pokedex %}
    <div class="card">
      <div class="card-header">
        <span class="number">{{ pokemon["id"] }}</span>
      </div>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon['id'] }}.png"
        alt="{{ pokemon['nombre'] }}"
        class="pokemon-img"
      />
      <h2 class="pokemon-name">{{ pokemon["nombre"] }}</h2>

      <div class="types">
        <span class="type">{{ pokemon["tipo"] }}</span>
      </div>

      <div class="power">
        <span class="label">‚ö° Poder</span>
        <div class="bar">
          <div class="fill" style="width: 45%"></div>
        </div>
        <span class="power-value">{{ pokemon["poder"] }}</span>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-label">üìè Altura</span>
          <span class="stat-value">{{ pokemon["altura"] }}</span>
        </div>
        <div class="stat">
          <span class="stat-label">‚öñ Peso</span>
          <span class="stat-value">{{ pokemon["peso"] }}</span>
        </div>
      </div>

      <button class="details">Ver detalles</button>
    </div>
    {% endfor %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
