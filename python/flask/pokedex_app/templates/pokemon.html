<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/pokebola.png') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="cards-container">
      {% for pokemon in pokedex %}
      <div class="card">
        <span class="number">#{{ pokemon["id"] }}</span>

        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon['id'] }}.png"
          alt="{{ pokemon['nombre'] }}"
          class="pokemon-img"
        />

        <h2 class="pokemon-name">{{ pokemon["nombre"] }}</h2>

        <div class="types">
          {% for tipo in pokemon["tipos"] %}
          <span class="type {{ tipo|lower }}">{{ tipo }}</span>
          {% endfor %}
        </div>

        <div class="power">
          <span class="label">‚ö° Poder</span>
          <div class="bar">
            <div class="fill" style="width: {{ pokemon['poder'] }}%"></div>
          </div>
          <span class="power-value">{{ pokemon["poder"] }}</span>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="stat-label">üìè Altura</span>
            <span class="stat-value">{{ pokemon["altura"] }}</span>
          </div>
          <div class="stat">
            <span class="stat-label">‚öñ Peso</span>
            <span class="stat-value">{{ pokemon["peso"] }}</span>
          </div>
        </div>

        <button class="details">Ver detalles</button>
      </div>
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
