<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargaze 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <main>
        <section class="registro">
            <h1>Registro</h1>
            <form action="/registrar" method="POST">
                <div class="contenedor-nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="contenedor-apellido">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="contenedor-email">
                    <label for="correo">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="contenedor-password">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="contenedor-repassword">
                    <label for="repassword">Confirmar Contraseña</label>
                    <input type="password" id="repassword" name="repassword" required>
                </div>
                <button class="registrar">Registrar</button>
            </form>
        </section>

        <section class="iniciar-sesion">
            <h1>Inicio de Sesión</h1>
            <form action="">
                <div class="contenedor-login-correo">
                    <label for="login-correo">Correo</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="contenedor-login-password">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button class="iniciar">Iniciar Sesión</button>
            </form>
        </section>
    </main>
</body>
</html>
