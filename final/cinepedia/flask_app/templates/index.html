<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main>
        <section class="registro">
            <h1>Registro</h1>
            <form action="/registrar" method="POST">
                <div class="nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="registro-nombre" name="nombre" required>
                </div>
                <div class="apellido">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="registro-apellido" name="apellido" required>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="registro-email" name="email" required>
                </div>
                <div class="password">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="registro-password" name="password" required>
                </div>
                <div class="re-password">
                    <label for="re-password">Conf. Contraseña:</label>
                    <input type="password" id="registro-re-password" name="re-password" required>
                </div>
                <button>Registrar</button>
            </form>
        </section>

        <section class="inicio-sesion">
            <h1>Inicio de Sesión</h1>
            <form action="/login" method="POST">
                <div class="iniciar-email">
                    <label for="iniciar-email">Correo:</label>
                    <input type="email" id="inicio-email" name="inicio-email">
                </div>
                <div class="iniciar-password">
                    <label for="iniciar-password">Contraseña:</label>
                    <input type="password" id="inicio-password" name="inicio-password">
                </div>
                <button>Iniciar Sesión</button>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
